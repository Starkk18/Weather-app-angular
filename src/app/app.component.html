<div class="city">
<form #form="ngForm" (submit)="onSubmit()">
  <input type="text" placeholder="  Search City Name   " 
  name="city" [(ngModel)]="cityName">
</form>
  
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
  <img src="../assets/max_temp.jpg" alt="" *ngIf="weatherData.main.temp>85" >
  <img src="../assets/temp_min.jpg" alt="" *ngIf="weatherData.main.temp<=85">
  
  <div class="weather-data">
    <div class="location">{{weatherData.name}}</div>
    <div class="temprature">{{weatherData.main.temp| number:'1.0-0'}}°F</div>
  </div>
  </div>
  
  <div class="lower-data">
      <div class="more-info-label">
        Additional Info
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min temp.jpg" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min}} °F
          </div>
        </div>  
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/max temp.png" alt="">
              <span>max</span>
            </div>
            <div class="info-block-value">
              {{weatherData.main.temp_max}}°F 
            </div>
          </div>   
            <div class="info-block">
              <div class="info-block-label">
                <img src="../assets/humidity.png" alt="">
                <span>humidity</span>
              </div>
              <div class="info-block-value">
                {{weatherData.main.humidity}}
              </div>
            </div>   
              <div class="info-block">
                <div class="info-block-label">
                  <img src="../assets/wind.png" alt="">
                  <span>pressure</span>
                </div>
                <div class="info-block-value">
                  {{weatherData.main.pressure}} 
                </div>
              </div>   
        </div>
  
      </div>
  </div>
